<div class="column" *ngIf="tasks$ | async as tasks">
  <div class="column__header">
    <span class="column__indicator" [style.background-color]="color"></span>
    <h4>{{column}}  ({{tasks.length}})</h4>
  </div>
  <div class="column__body">
    <app-task *ngFor="let task of tasks" [task]="task"></app-task>
  </div>
</div>
